n27=          if ((españa == $1) || (catalunya == $1) || (euskadi == $1)) { msg $nick 2 (3/ $+ %p.total $+ )  ¿Comunidad Autónoma? | writeini afinidad.ini USR $encode($lower($nick),m) $gettok(%r,1-2,58) $+ : $+ $ctime $+ :3: $+ $gettok(%r,5-,58) $+ : $+ $replace($1,catalunya,españa,euskadi,españa) }
