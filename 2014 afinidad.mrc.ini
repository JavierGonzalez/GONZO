n88=        elseif ((16 == $gettok(%r,4,58)) && (. $+ $1 $+ . isin .guiar.sugerir.sugerencias.)) {
n89=          writeini afinidad.ini USR $encode($lower($nick),m) $gettok(%r,1-2,58) $+ : $+ $ctime $+ :17: $+ $gettok(%r,5-,58) $+ : $+ $replace($1,sugerir,sugerencias)
