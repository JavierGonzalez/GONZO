n154=alias invitar {
n155=  if (($1) && (!$readini(afinidad.ini,USR,$encode($lower($1),m)))) {
n156=    msg $1 2 Hola $1 $+ , un amigo le ha invitado a participar en este experimento de afinidad. Mediante unas sencillas preguntas y un complejo algoritmo estimarémos que tipo de persona encaja con usted y gracias a unas preguntas le haremos una sugerencia de varios nicks vía memo.
n157=    msg $1 2 Sus datos NO se publicarán, tan solo su nick puede ser sugerido a otros para que entren en contacto. Entre las %p.total preguntas hay algunas personales como su Comunidad Autónoma, año de nacimiento o sexo; el resto de preguntas son abstractas para trazar su personalidad. Si no le interesa puede cerrar este privado en cualquier momento, disculpe las molestias. Gracias por su atención.
