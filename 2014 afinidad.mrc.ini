n86=          msg $nick 2 (16/ $+ %p.total $+ )  Imagina que está en una mesa de un restaurante que conoce bastante bien, qué prefiere: guiar a sus amigos sobre qué platos elegir o estar abierto a sus sugerencias?  (guiar/sugerencias)
