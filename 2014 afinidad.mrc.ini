n36=            writeini afinidad.ini USR $encode($lower($nick),m) $gettok(%r,1-2,58) $+ : $+ $ctime $+ :4: $+ $gettok(%r,5-,58) $+ : $+ $remove($replace($1-,la rioja,rioja,euskadi,pais vasco,asturies,asturias,balears,baleares,catalunya,cataluña),comunidad,autonoma)
